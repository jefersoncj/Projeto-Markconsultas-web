<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />

	<h:outputStylesheet library="markti" name="estilo.css" />
	<h:outputScript name="locale-primefaces.js" library="js" />  
	
</h:head>
<h:body>

	<header>
		<h:form>
		<!-- <h:graphicImage library="markti" name="MarkConsultas.png"/> -->
		<p:commandLink id="meu-icone"  action="/GestaoConsultas3?faces-redirect=true">
		<h:graphicImage library="markti" name="MarkConsultas.png"/>
		</p:commandLink>
		
		</h:form>
		
	</header>

	<h:form>
		<p:menubar style="z-index: 20!important; overflow: visible!important; width:65%; margin-top:15px ; margin-left:200px ; margin-right: 200px; position: fixed;">
			<p:submenu label="Cadastros" icon="ui-icon-document">
				<p:menuitem value="Pacientes" 
				action="/GestaoPacientes?faces-redirect=true"/>
				<p:menuitem value="Convênios"
					action="/GestaoConvenios?faces-redirect=true" />
				<p:menuitem value="Pagamentos"
					action="/GestaoCondPagtos?faces-redirect=true" />
				<p:menuitem value="Procedimentos"
					action="/GestaoProcedimentos?faces-redirect=true" />
				<p:menuitem value="Especialidades"
					action="/GestaoEspecialidades?faces-redirect=true" />
				<p:menuitem value="Médicos"
					action="/GestaoMedicos?faces-redirect=true" />
			</p:submenu>
			
			<p:submenu label="Consultas">
				<p:menuitem value="Cadastro de Consultas"
					action="/GestaoConsultas?faces-redirect=true" />
			</p:submenu>
			
		</p:menubar>
	</h:form>
	
	



	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<footer>
	 <H1>Mark Consulta</H1> 

	 </footer>


	<h:form>
		<p:confirmDialog global="true">
			<p:commandButton value="Não" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />

			<p:commandButton value="Sim" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		</p:confirmDialog>
	</h:form>
	
	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="markti" name="loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

</h:body>
</html>
